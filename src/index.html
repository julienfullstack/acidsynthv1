<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB-303 Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h2>Controls</h2>
        <label for="tuning">Tuning:</label>
        <input type="range" id="tuning" min="-24" max="24" value="0" step="1">
        <label for="cutoff">Cutoff Frequency:</label>
        <input type="range" id="cutoff" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="resonance">Resonance (Q):</label>
        <input type="range" id="resonance" min="0" max="50" step="0.1" value="0.5">
        <br>
        <label for="envelope">Envelope:</label>
        <input type="range" id="envelope" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="decay">Decay:</label>
        <input type="range" id="decay" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="accent">Accent:</label>
        <input type="range" id="accent" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="distortion">Distortion:</label>
    <input type="range" id="distortion" min="0" max="100"value="0">


        <br>
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" min="1" value="120">
       

    </div>

    <div id="grid">
        <h2>Step Sequencer</h2>
    </div>

    <button id="start-stop">Start</button>
    <br>
    <button id="recording-button">Start Recording</button>



    
    <script src="script.js"></script>
</body>
</html>
