<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TB303 Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>TB303 Emulator</h1>
        <div id="sequencer-grid"></div>
        <div class="controls">
            <button id="start-button">Start</button>
            <label for="tempo">Tempo:</label>
            <input type="int" id="tempo" min="40" max="200" value="120">
            <label for="cutoff">Cutoff:</label>
            <input type="range" id="cutoff" min="100" max="1000" value="500">
            <label for="resonance">Resonance:</label>
            <input type="range" id="resonance" min="1" max="10" value="4">
            <label for="decay">Decay:</label>
            <input type="range" id="decay" min="1" max="100" value="30">
            <label for="accent">Accent:</label>
            <input type="range" id="accent" min="1" max="100" value="70">
            <label for="slide">Slide:</label>
            <input type="range" id="slide" min="0" max="12" value="0">
            <label for="lfo-rate">LFO Rate:</label>
            <input type="range" id="lfo-rate" min="0.1" max="10" step="0.1" value="0.5">
            <label for="lfo-depth">LFO Depth:</label>
            <input type="range" id="lfo-depth" min="0" max="200" value="100">
        </div>
    <script src="script.js"></script>
</body>
</html>
