<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <label for="start-stop">Start/Stop</label>
    <button id="start-stop" onclick="startAudioContext()">Start</button>

    <div id="controls">
        <label for="cutoff">Cutoff:</label>
        <input type="range" id="cutoff" min="0" max="100" value="50">

        <label for="resonance">Resonance:</label>
        <input type="range" id="resonance" min="0" max="100" value="50">

        <label for="envelope">Envelope:</label>
        <input type="range" id="envelope" min="0" max="100" value="50">

        <label for="decay">Decay:</label>
        <input type="range" id="decay" min="0" max="100" value="50">

        <label for="accent">Accent:</label>
        <input type="range" id="accent" min="0" max="100" value="50">

        <label for="frequency">Frequency:</label>
        <input type="range" id="frequency" min="0" max="100" value="50">

        <label for="tempo">Tempo:</label>
        <input type="range" id="tempo" min="50" max="200" value="120">
    </div>

    <div id="grid"></div>
    <script src="index.js"></script>
</body>
</html>
