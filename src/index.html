<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TB-303 Sequencer</title>
</head>
<body>
    <div id="sequencer-container">
        <div id="sequencer-grid"></div>
    </div>
    <div id="controls">
        <input type="range" id="cutoff" min="20" max="1000" value="500">
        <label for="cutoff">Cutoff</label><br>
        <input type="range" id="resonance" min="0" max="20" value="0">
        <label for="resonance">Resonance</label><br>
        <input type="range" id="decay" min="0" max="100" value="50">
        <label for="decay">Decay</label><br>
        <input type="range" id="accent" min="0" max="100" value="50">
        <label for="accent">Accent</label><br>
        <input type="range" id="tempo" min="40" max="240" value="120">
        <label for="tempo">Tempo</label><br>
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
